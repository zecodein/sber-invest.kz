<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
    <link rel="icon" type="image/x-icon" href="style/img/favicon.ico" />
    <link href="style/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <title>SberInvest - Сбережения и Инвестиции</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css" />

            w[l] = w[l] || []; w[l].push({
                'gtm.start':

<body>
    <div class="container">
        <form action="/user/signup" method="POST">

            <div class="auth-form">

                <!-- Имя -->
                <div class="mb-3">
                    <label for="InputFirstName1" class="form-label">Имя</label>
                    <input type="text" class="form-control" name="first-name" id="InputFirstName1" placeholder="Имя"
                        pattern="[A-Za-zА-Яа-яЁё]*" required>
                </div>

                <!-- Фамилия -->
                <div class="mb-3">
                    <label for="InputLastName1" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" name="last-name" id="InputLastName1" placeholder="Фамилия"
                        pattern="[A-Za-zА-Яа-яЁё]*" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="InputEmail1" placeholder="Email"
                        aria-describedby="emailHelp" required>
                </div>

                <!-- Пароль -->
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Пароль</label>
                    <input id="password" class="form-control" name="password" type="password" pattern="^\S{6,}$"
                        onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Минимум 6 символов' : ''); if(this.checkValidity()) form.confirm.pattern = this.value;"
                        placeholder="Пароль" required>
                </div>

                <!-- Подтверждение пароля -->
                <div class="mb-3">
                    <label for="InputConfirm1" class="form-label">Подтвердите пароль</label>
                    <input id="confirm" name="confirm" class="form-control" type="password" pattern="^\S{6,}$"
                        onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Повторите пароль' : '');"
                        placeholder="Повторите пароль" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-warning">ЗАРЕГИСТРИРОВАТЬСЯ</button>

            </div>
        </form>
    </div>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5CH4THS" height="0" width="0"

</html>
