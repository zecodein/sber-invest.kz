{{ define "content" }}
<section
  class="p-0 p-md-5 bg-light text-secondary py-5 text-center"
  style="
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  "
>
  <input type="text" id="title" placeholder="Заголовок" class="mb-3" />
  <textarea
    type="text"
    id="text"
    placeholder="Текст"
    class="mb-3"
    style="width: 100%; min-height: 200px"
  ></textarea>

  <!-- Create the Quill editor container -->
  
<div  id="editor"  class="mb-3"
style="width: 100%; min-height: 200px">
  
</div>

  <label for="categories">Рубрика:</label>
  <input
    list="category"
    id="categories"
    name="categories"
    placeholder="Рубрика"
    class="mb-3"
  />

  <datalist id="category">
    {{ range $index, $category := .categories }}
    <!-- <option value="{{ .ID }}">{{ .Name }}</option> -->
    <option value="{{ .Name }}" class="id">{{ end }}</option>
  </datalist>

  <button type="submit" onclick="createArticle()">Опубликовать</button>
</section>
<script src="/static/js/article.js"></script>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
</script>
{{ end }}
