{{ define "content" }}
<div
class="container"
style="
    height: 73vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
"
>
<div class="auth-form">
    <!-- Коммент -->
    <div class="mb-3">
        <label for="InputPassword1" class="form-label">Комент</label>
        <input
        id="comment"
        class="form-control"
        name="comment"
        type="text"
        placeholder="Коментарий"
        required
        />
    </div>

    <p id="warning" style="color: red"></p>

    <!-- Submit -->
    <button onclick="commentCreate()" type="submit" class="btn btn-warning">
        Отправить
    </button>

    <script src="/static/js/comment.js"></script>
</div>
</div>

{{ end }}
