<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill google form via ajax</h1>

      <div id="feedback"></div>

      <form method="post" id="contact-form">
        <div class="form-group">
          <label>Name: *</label>
          <input
            type="text"
            class="form-control"
            id="form-name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label>Email: *</label>
          <input
            type="text"
            class="form-control"
            id="form-email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input
            type="text"
            class="form-control"
            id="form-phone"
            placeholder="Phone"
          />
        </div>
        <div class="form-group">
          <label>Message:</label>
          <textarea
            type="text"
            class="form-control"
            id="form-message"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Message:</label>
          <textarea
            type="text"
            class="form-control"
            id="form-comment"
            placeholder="Comment"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-default">Send message</button>
      </form>
      <br />
      <br />

      <p>
        Check google form
        <a href="https://goo.gl/tc7hkF" target="_blank">here</a>.
      </p>
      <p>
        Check google form answers
        <a
          href="https://docs.google.com/spreadsheets/d/1ZXTW7tS40-MomUEpA5zBMGzqAM7VDOydiLjCqk3607s/edit?resourcekey#gid=763936123"
          target="_blank"
          >here</a
        >.
      </p>
      <p>
        Check my blog post about this code
        <a href="https://goo.gl/ayVvfS" target="_blank">here</a>.
      </p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ajax js for showing some forms if radiobuttons on or off -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="blabla.js"></script>
  </body>
</html>
