          <div class="col-6-md col-sm d-flex justify-content-center my-3 w-100">
            <!-- Налоги инвестора в Казахстане - Весь курс целиком -->
            <div class="FifthForm w-100" id="FifthForm">
              <label class="form-check-label w-100">Получить подарок:</label
              ><br />
              <form
                id="ltForm8513697"
                action="https://courses.sber-invest.kz/pl/lite/block-public/process-html?id=1307930051"

                data-open-new-window="0"
              >
                <input type="hidden" name="formParams[setted_offer_id]" />
                <input
                  class="form-position-input"
                  data-price-value="70000"

                /><br />
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    maxlength="60"
                    placeholder="Введите ваш эл. адрес"
                    name="formParams[email]"
                    value=""
                  /><br />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    maxlength="60"
                    placeholder="Введите ваше имя и фамилию"
                    name="formParams[full_name]"
                    value=""
                  /><br />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    maxlength="60"

                    value=""

                </div>
                <button
                  class="btn btn-success my-3 w-100"
                  type="submit"
                  id="button8391315"
                  style="color: ; background-color: "
                  onclick="if(window['btnprs61fac2757312a']){return false;}window['btnprs61fac2757312a']=true;setTimeout(function(){window['btnprs61fac2757312a']=false},6000);return true;"
                >
                  Оформить заказ</button
                ><br />
                <input
                  type="hidden"
                  id="59565561fac275639c7"
                  name="__gc__internal__form__helper"
                  class="__gc__internal__form__helper"
                  value=""

                <input

                  id="59565561fac275639c7ref"
                  name="__gc__internal__form__helper_ref"
                  class="__gc__internal__form__helper_ref"
                  value=""
                />
                <input type="hidden" name="requestTime" value="1643823733" />
                <input
                  type="hidden"
                  name="requestSimpleSign"
                  value="18aec202960305404f6454dfcfb2bfc2"
                />
                <input type="hidden" name="isHtmlWidget" value="1" />
              </form>
              <span id="gccounterImgContainer"></span>
              <script>
                window.addEventListener("load", function () {
                  let loc = document.getElementById("59565561fac275639c7");
                  loc.value = window.location.href;
                  let ref = document.getElementById("59565561fac275639c7ref");
                  ref.value = document.referrer;

                  let statUrl =
                    "https://courses.sber-invest.kz/stat/counter?ref=" +
                    encodeURIComponent(document.referrer) +
                    "&loc=" +
                    encodeURIComponent(document.location.href);
                  document.getElementById("gccounterImgContainer").innerHTML =
                    "<img width=1 height=1 style='display:none' id='gccounterImg' src='" +
                    statUrl +
                    "'/>";
                });
